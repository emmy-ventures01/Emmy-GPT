<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emmy-GPT</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background-color: #121212;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
  border: 4px solid white; /* static white lines */
}

header {
  font-weight: bold;
  font-size: 2rem;
  padding: 15px 20px;
  border-bottom: 2px solid white;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#chatHistoryBtn {
  padding: 5px 12px;
  font-weight: bold;
  border-radius: 8px;
  background-color: #3b82f6;
  border: none;
  cursor: pointer;
  color: white;
}

#chatContainer {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  border: 2px solid white;
  margin: 10px;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  background-color: #1e1e1e;
}

.message {
  padding: 10px 15px;
  border-radius: 12px;
  max-width: 80%;
  word-wrap: break-word;
}

.user { align-self: flex-end; background-color: #3b82f6; color: #fff; }
.ai { align-self: flex-start; background-color: #252525; color: #fff; }

.input-container {
  display: flex;
  gap: 8px;
  padding: 10px;
  border-top: 2px solid white;
  background-color: #1e1e1e;
  align-items: center;
}

#userInput {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 2px solid white;
  background-color: #121212;
  color: #fff;
  font-weight: bold;
}

button {
  padding: 10px 15px;
  border-radius: 8px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

#sendBtn { background-color: #ffffff; color: #121212; }
#plusBtn { background-color: #3b82f6; color: #fff; width: 40px; font-size: 1.2rem; padding: 0; }

#extraOptions {
  display: none;
  flex-direction: row;
  gap: 8px;
  padding: 8px;
}

#voiceBtn, #imageBtn {
  background-color: #3b82f6;
  color: #fff;
}
#imagePrompt {
  padding: 8px;
  border-radius: 8px;
  border: 2px solid white;
  background-color: #121212;
  color: #fff;
  font-weight: bold;
  flex: 1;
}
</style>
</head>
<body>

<header>
  <span>Emmy-GPT</span>
  <button id="chatHistoryBtn">Chat History</button>
</header>

<div id="chatContainer"></div>

<!-- Main input area always visible -->
<div class="input-container" id="mainInputContainer">
  <button id="plusBtn">+</button>
  <input type="text" id="userInput" placeholder="Type your message...">
  <button id="sendBtn">Send</button>
</div>

<!-- Expanded + options -->
<div class="input-container" id="extraOptions">
  <button id="voiceBtn">ðŸŽ¤ Voice</button>
  <input type="text" id="imagePrompt" placeholder="Enter image prompt...">
  <button id="imageBtn">Generate Image</button>
</div>

<script src="app.js"></script>
</body>
</html>
