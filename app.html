<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emmy-GPT</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    height: 100vh;
    border: 4px solid white; /* White lines around edges */
  }

  header {
    font-weight: bold;
    font-size: 2rem;
    padding: 15px 20px;
    border-bottom: 2px solid white;
  }

  #chatContainer {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    border: 2px solid white;
    margin: 10px;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    background-color: #1e1e1e;
  }

  .message {
    padding: 10px 15px;
    border-radius: 12px;
    max-width: 80%;
    word-wrap: break-word;
  }

  .user {
    align-self: flex-end;
    background-color: #3b82f6;
    color: #fff;
  }

  .ai {
    align-self: flex-start;
    background-color: #252525;
    color: #fff;
  }

  .input-container {
    display: flex;
    gap: 8px;
    padding: 10px;
    border-top: 2px solid white;
    background-color: #1e1e1e;
  }

  #userInput, #imagePrompt {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid white;
    background-color: #121212;
    color: #fff;
    font-weight: bold;
  }

  button {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }

  #sendBtn {
    background-color: #ffffff;
    color: #121212;
  }

  #voiceBtn, #imageBtn {
    background-color: #3b82f6;
    color: #fff;
  }

  #voiceBtn:hover, #imageBtn:hover, #sendBtn:hover {
    opacity: 0.9;
  }
</style>
</head>
<body>

<header>Emmy-GPT</header>

<div id="chatContainer"></div>

<div class="input-container">
  <input type="text" id="userInput" placeholder="Type your message here...">
  <button id="sendBtn">Send</button>
  <button id="voiceBtn">ðŸŽ¤</button>
</div>

<div class="input-container">
  <input type="text" id="imagePrompt" placeholder="Enter image prompt...">
  <button id="imageBtn">Generate Image</button>
</div>

<script src="app.js"></script>
</body>
</html>
