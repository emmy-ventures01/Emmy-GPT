<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EmmyGPT Signup</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #121212; /* dark black background */
    color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    background-color: #1e1e1e;
    padding: 40px 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }

  h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 30px;
    color: #ffffff;
    font-weight: bold;
  }

  /* Inputs */
  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: 2px solid #ffffff; /* bold white border */
    background-color: #121212; /* dark background inside input */
    color: #ffffff;
    font-size: 1rem;
    font-weight: bold;
  }

  input:focus {
    outline: 2px solid #3b82f6; /* subtle blue focus */
    border: 2px solid #3b82f6;
  }

  /* Error messages */
  .error-msg {
    color: #f87171; /* red */
    font-size: 0.85rem;
    height: 18px;
    margin-bottom: 10px;
  }

  /* Create Account Button */
  button {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border-radius: 8px;
    border: none;
    background-color: #3b82f6; /* primary blue */
    color: #ffffff;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #1e3a8a; /* darker blue hover */
  }

  /* Links */
  a {
    display: block;
    text-align: center;
    margin-top: 15px;
    color: #3b82f6;
    font-size: 0.95rem;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Sign Up</h2>

  <input type="text" id="username" placeholder="Username" required>
  <div id="username-error" class="error-msg"></div>

  <input type="password" id="password" placeholder="Password" required>
  <div id="password-error" class="error-msg"></div>

  <button id="signupBtn">Create Account</button>

  <a href="login.html">Already have an account? Login</a>
</div>

<script>
  const signupBtn = document.getElementById('signupBtn');
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const usernameError = document.getElementById('username-error');
  const passwordError = document.getElementById('password-error');

  signupBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    const password = passwordInput.value;

    // Username: uppercase, lowercase, letters, numbers
    const usernameValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]+$/.test(username);

    // Password: min 8 chars
    const passwordValid = password.length >= 8;

    // Clear previous errors
    usernameError.textContent = "";
    passwordError.textContent = "";

    let valid = true;

    if (!usernameValid) {
      usernameError.textContent = "Username must include uppercase, lowercase, and numbers.";
      valid = false;
    }

    if (!passwordValid) {
      passwordError.textContent = "Password must be at least 8 characters.";
      valid = false;
    }

    if (!valid) return;

    // Save to localStorage
    localStorage.setItem('emmy_username', username);
    localStorage.setItem('emmy_password', password);

    // Redirect to login page
    window.location.href = "login.html";
  });
</script>

</body>
</html>
